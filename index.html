<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Nunito:wght@400;600;700&family=Poppins:wght@400;500;600&family=Amiri:wght@400;700&family=Cairo:wght@400;500;600&family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="container card-container d-flex justify-content-center align-items-center"
    >
      <div
        class="card shadow-lg border-0 rounded-4 p-4 w-100"
        style="max-width: 400px"
      >
        <!-- Simple Progress Bar -->
        <div class="simple-progress mb-3">
          <div class="simple-progress-bar">
            <div class="simple-progress-fill"></div>
          </div>
          <div class="simple-progress-percentage">0%</div>
        </div>

        <!-- Video Container -->
        <div class="video-container mb-3">
          <video class="w-100 rounded-3" controls>
            <source src="" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="recording-sentence">
          <!-- Progress Counter -->
          <div class="counter-wrapper">
            <div class="counter-container">
              <div class="counter-display">
                <span class="current-count">1</span>
                <span class="counter-separator">/</span>
                <span class="total-count">5</span>
              </div>
              <div class="counter-label">Progress</div>
            </div>
          </div>
          <!-- Arabic Text Container -->
          <div dir="rtl" class="arabic-text mb-1">
            <p>مرحبا! كيف حالك؟ اضغط على الميكروفون واقرأ الجملة التالية:</p>
          </div>

          <!-- <div class="tip">اقرأ هذا</div> -->

          <div class="sentence-container" id="sentence">
            <p class="sentence-text">Sentence will appear here</p>
          </div>

          <!-- Sentence to Read with Mic Icon -->
          <div
            class="icons-container d-flex align-items-center justify-content-between"
          >
            <!-- Sound Icon (Left) -->
            <div class="icon-circle" id="listenButton">
              <button class="icon-wrapper startButton" id="startButton">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 640 512"
                  style="width: 24px; height: 24px"
                >
                  <path
                    fill="white"
                    d="M533.6 32.5C598.5 85.3 640 165.8 640 256s-41.5 170.8-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C475.3 341.3 496 301.1 496 256s-20.7-85.3-53.2-111.8c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z"
                  />
                </svg>
              </button>
            </div>

            <!-- Mic Icon in Circle (Center) -->
            <button
              class="mic-circle d-flex align-items-center justify-content-center"
              id="micButton"
            >
              <i class="fas fa-microphone mic-icon"></i>
            </button>

            <!-- Recording Indicator -->
            <div
              id="recordingIndicator"
              style="display: none; margin-left: 10px"
            >
              <div style="color: red">Recording...</div>
            </div>

            <!-- Ear Icon (Right) in Main UI -->
            <div class="icon-circle">
              <button
                class="icon-wrapper"
                id="bookmarkIcon"
                style="
                  background: linear-gradient(135deg, #4b9b94 0%, #2c7873 100%);
                  border-radius: 50%;
                "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  class="bookmark-icon"
                  style="color: white"
                >
                  <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                  <path
                    fill="white"
                    d="M398.3 3.4c-15.8-7.9-35-1.5-42.9 14.3c-7.9 15.8-1.5 34.9 14.2 42.9l.4 .2c.4 .2 1.1 .6 2.1 1.2c2 1.2 5 3 8.7 5.6c7.5 5.2 17.6 13.2 27.7 24.2C428.5 113.4 448 146 448 192c0 17.7 14.3 32 32 32s32-14.3 32-32c0-66-28.5-113.4-56.5-143.7C441.6 33.2 427.7 22.2 417.3 15c-5.3-3.7-9.7-6.4-13-8.3c-1.6-1-3-1.7-4-2.2c-.5-.3-.9-.5-1.2-.7l-.4-.2-.2-.1c0 0 0 0-.1 0c0 0 0 0 0 0L384 32 398.3 3.4zM128.7 227.5c6.2-56 53.7-99.5 111.3-99.5c61.9 0 112 50.1 112 112c0 29.3-11.2 55.9-29.6 75.9c-17 18.4-34.4 45.1-34.4 78l0 6.1c0 26.5-21.5 48-48 48c-17.7 0-32 14.3-32 32s14.3 32 32 32c61.9 0 112-50.1 112-112l0-6.1c0-9.8 5.4-21.7 17.4-34.7C398.3 327.9 416 286 416 240c0-97.2-78.8-176-176-176C149.4 64 74.8 132.5 65.1 220.5c-1.9 17.6 10.7 33.4 28.3 35.3s33.4-10.7 35.3-28.3zM32 512a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM192 352a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3l64 64c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-64-64c-12.5-12.5-32.8-12.5-45.3 0zM208 240c0-17.7 14.3-32 32-32s32 14.3 32 32c0 13.3 10.7 24 24 24s24-10.7 24-24c0-44.2-35.8-80-80-80s-80 35.8-80 80c0 13.3 10.7 24 24 24s24-10.7 24-24z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Dialog Container -->
        <div
          class="dialog-container"
          style="
            position: relative;
            border: 2px solid #4b9b94;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
          "
        >
          <!-- Close Icon -->
          <button
            class="close-icon"
            style="
              position: absolute;
              top: 10px;
              right: 10px;
              background: none;
              border: none;
              cursor: pointer;
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>

          <!-- Dialog Content -->
          <div class="card-body text-center dialog-card">
            <div class="progress-circle" style="margin-top: -30px">
              <svg
                width="110"
                height="110"
                viewBox="0 0 110 110"
                class="progress-circle-ui"
              >
                <defs>
                  <linearGradient
                    id="progressGradient"
                    x1="0%"
                    y1="0%"
                    x2="100%"
                    y2="0%"
                  >
                    <stop offset="0%" stop-color="#4b9b94" />
                    <stop offset="100%" stop-color="#2c7873" />
                  </linearGradient>
                </defs>
                <!-- Background Circle -->
                <circle
                  cx="55"
                  cy="55"
                  r="48"
                  stroke="#e0e0e0"
                  stroke-width="10"
                  fill="none"
                />
                <!-- Progress Circle -->
                <circle
                  id="progress"
                  cx="55"
                  cy="55"
                  r="48"
                  stroke="url(#progressGradient)"
                  stroke-width="10"
                  fill="none"
                  stroke-dasharray="301.6"
                  stroke-dashoffset="301.6"
                  stroke-linecap="round"
                  class="progress-animated"
                />
                <!-- Percentage Text -->
                <text
                  id="pronunciationScore"
                  x="55"
                  y="62"
                  font-size="28"
                  text-anchor="middle"
                  fill="#2c3e50"
                  font-weight="bold"
                >
                  0%
                </text>
                <text
                  x="55"
                  y="80"
                  font-size="13"
                  text-anchor="middle"
                  fill="#4b9b94"
                  font-weight="500"
                >
                  Score
                </text>
              </svg>
            </div>
            <div class="tip-2">
              <span class="tip-icon"><i class="fas fa-microphone"></i></span>
              <span class="tip-label">Your Pronunciation Review</span>
            </div>
            <br />
            <div class="sentence-container" id="recognizedText">
              <p class="sentence-text-2">
                Please try again with <br />
                another response.
              </p>
              <div id="missingWordDiv"></div>
            </div>

            <!-- Flex container to align elements -->
            <div class="d-flex justify-content-between align-items-center">
              <!-- Sound Icon (Left) -->
              <div class="icon-circle" id="listen2Button">
                <button class="icon-wrapper startButton" id="startButton">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 640 512"
                    style="width: 24px; height: 24px"
                  >
                    <path
                      fill="white"
                      d="M533.6 32.5C598.5 85.3 640 165.8 640 256s-41.5 170.8-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C475.3 341.3 496 301.1 496 256s-20.7-85.3-53.2-111.8c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z"
                    />
                  </svg>
                </button>
              </div>

              <!-- Buttons (Center) -->
              <div class="d-flex flex-column align-items-center retry-continue">
                <a
                  id="retryButton"
                  class="btn secondary text-black border dialog-btn mb-2"
                >
                  <i class="fas fa-redo"></i> Retry
                </a>
                <a
                  href="#"
                  class="btn text-white dialog-btn"
                  style="background-color: #4b9b94"
                  id="nextButton"
                  >Continue</a
                >
              </div>

              <!-- Ear Icon (Right) in Modal/Dialog -->
              <div class="icon-circle">
                <button
                  class="icon-wrapper"
                  id="bookmark-icon2"
                  style="
                    background: linear-gradient(
                      135deg,
                      #4b9b94 0%,
                      #2c7873 100%
                    );
                    border-radius: 50%;
                  "
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    class="bookmark-icon"
                    style="color: white"
                  >
                    <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path
                      fill="white"
                      d="M398.3 3.4c-15.8-7.9-35-1.5-42.9 14.3c-7.9 15.8-1.5 34.9 14.2 42.9l.4 .2c.4 .2 1.1 .6 2.1 1.2c2 1.2 5 3 8.7 5.6c7.5 5.2 17.6 13.2 27.7 24.2C428.5 113.4 448 146 448 192c0 17.7 14.3 32 32 32s32-14.3 32-32c0-66-28.5-113.4-56.5-143.7C441.6 33.2 427.7 22.2 417.3 15c-5.3-3.7-9.7-6.4-13-8.3c-1.6-1-3-1.7-4-2.2c-.5-.3-.9-.5-1.2-.7l-.4-.2-.2-.1c0 0 0 0-.1 0c0 0 0 0 0 0L384 32 398.3 3.4zM128.7 227.5c6.2-56 53.7-99.5 111.3-99.5c61.9 0 112 50.1 112 112c0 29.3-11.2 55.9-29.6 75.9c-17 18.4-34.4 45.1-34.4 78l0 6.1c0 26.5-21.5 48-48 48c-17.7 0-32 14.3-32 32s14.3 32 32 32c61.9 0 112-50.1 112-112l0-6.1c0-9.8 5.4-21.7 17.4-34.7C398.3 327.9 416 286 416 240c0-97.2-78.8-176-176-176C149.4 64 74.8 132.5 65.1 220.5c-1.9 17.6 10.7 33.4 28.3 35.3s33.4-10.7 35.3-28.3zM32 512a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM192 352a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3l64 64c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-64-64c-12.5-12.5-32.8-12.5-45.3 0zM208 240c0-17.7 14.3-32 32-32s32 14.3 32 32c0 13.3 10.7 24 24 24s24-10.7 24-24c0-44.2-35.8-80-80-80s-80 35.8-80 80c0 13.3 10.7 24 24 24s24-10.7 24-24z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Congratulation Modal -->
    <div
      class="modal fade"
      id="congratulationModal"
      tabindex="-1"
      aria-labelledby="congratulationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <!-- GIF -->
            <img
              src="download.jpeg"
              alt="Celebration GIF"
              style="width: 100%; max-width: 300px; margin-bottom: 20px"
              class="congrats_img"
            />
            <h5 class="modal-title" id="congratulationModalLabel">Congrats!</h5>

            <p>You've successfully completed this lesson! 🎉</p>
            <!-- Overall Score -->
            <div class="d-flex justify-content-center mt-4">
              <div class="text-center">
                <h4 class="text-muted mb-2">Overall Score</h4>
                <p id="overallScore" class="display-6 fw-bold text-success">
                  0%
                </p>
              </div>
            </div>
          </div>
          <div class="modal-footer border-0 justify-content-center">
            <button
              type="button"
              class="btn btn-primary continue-to-next-lesson"
              style="background-color: #4b9b94; border: none"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle (Includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Waveform library -->
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <!-- Home Page Logic -->
    <script src="records.js"></script>
  </body>
</html>
